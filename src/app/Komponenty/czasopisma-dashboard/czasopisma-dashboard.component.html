<div class="form-group">
  <input type="text" class="form-control" id="searchInput" (keyup)="searchFilter()" required [(ngModel)]="searchText"
         aria-describedby="searchInput"
         placeholder="Wpisz fraze">

<ag-grid-angular
  style="width: 100%; height: 700px;"
  class="ag-theme-alpine-dark"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowHeight]="200"
  [autoSizePadding]="true"
  rowSelection="single"
  (selectionChanged)="getDetails()"
  (gridReady)="gridready($event)">
