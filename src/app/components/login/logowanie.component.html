<div class="body">
  <div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <h3>Logowanie</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><img src="assets/user-icon.svg" alt="user-icon"></span>
            </div>
            <input type="text" class="form-control" placeholder="Login" formControlName="login" required="">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><img src="assets/key-icon.svg" alt="user-icon"></span>
            </div>
            <input type="password" class="form-control" placeholder="Hasło" formControlName="haslo" required="">
          </div>
          <div class="form-group">
            <input type="submit" value="Zaloguj się" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Nie masz jeszcze konta?<a routerLink="/rejestracja"> Zarejestruj się! </a>
        </div>
      </div>
    </div>
  </div>
</div>
